<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Programming Hero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="window">
            <div class="imege">
                <img class="mileStoneImg" src="https://phero-web.nyc3.cdn.digitaloceanspaces.com/promotional-images/Frame-1.jpg" alt="">
            </div>

            <div class="title">
                <h1 class="mileStoneName">Module Title Here</h1>
                <p class="mileStoneDetails"></p>
            </div>
        </div>

        <div class="sidePanel">
            <section id="milestons" class="milestons">
                <!-- all milestones will be here -->
            </section>
    
            <section id="doneList" class="doneList">
                <!-- done milestons will be here -->
            </section>
        </div>
        
    </main>
    

    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
